<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.svg" alt="Money Tracker" width="330" height="24">
            </a>
        </div>
    </nav>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5 p-3 text-center border border-1 border-success">
            <h4 class="text-success">Register</h4>
            <input class="mt-1 form-control border-success" id="fullname" type="text" placeholder="Name">
            <br>
            <input class="mt-1 form-control border-success" id="designation" type="text" placeholder="Designation">
            <br>
            <input class="mt-1 form-control border-success" id="monthlyIncome" type="text" placeholder="Monthly income">
            <br>
            <input class="mt-1 form-control border-success" id="currentBalance" type="text" placeholder="Current Balance">
            <br>
           <input class="mt-1 form-control border-success" id="amountToSave" type="text" placeholder="Amount you want to save">
           <br>
            <input class="mt-1 form-control border-success" id="username" type="text" placeholder="Username">
            <br>

            <input class="mt-1 form-control border-success" id="password" type="password" placeholder="Password">
            <br>

            <input class="mt-1 btn btn-outline-success" onclick="submit()" type="button" value="Submit">
            <div class="d-flex justify-content-center">
                <p>Already have an account?</p>
                <a class="ms-1 text-decoration-none text-success" href="./login.html">Login</a>
            </div>

        </div>
        <div class="col-4"></div>
    </div>
</body>

<script src="register.js"></script>
<script src="budget.js"></script>

</html>
